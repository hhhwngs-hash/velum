<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VELUM - Acceso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-card">
    <h1>VELUM</h1>
    <p>El culpable estÃ¡ entre nosotros...</p>

    <!-- Formulario de acceso -->
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Nombre de usuario" required>
      <input type="password" id="codigo" placeholder="CÃ³digo de acceso" required>
      <button type="submit" class="btn">Entrar</button>
    </form>

    <p id="error" style="color: #ff8080; font-weight: bold; display: none;"></p>
  </div>

  <script>
    let intentos = 5; // MÃ¡ximo de intentos
    const codigoSecreto = "1234"; // ðŸ”‘ Cambia esto por tu cÃ³digo real

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const codigo = document.getElementById("codigo").value.trim();
      const errorMsg = document.getElementById("error");

      if (codigo === codigoSecreto) {
        // âœ… CÃ³digo correcto, redirige
        window.location.href = "inicio.html";
      } else {
        intentos--; // Restamos un intento
        if (intentos > 0) {
          errorMsg.textContent = `CÃ³digo incorrecto. Te quedan ${intentos} intentos.`;
          errorMsg.style.display = "block";
        } else {
          errorMsg.textContent = "Has agotado tus intentos. Acceso bloqueado.";
          errorMsg.style.display = "block";

          // ðŸ”’ Bloquear formulario
          document.getElementById("usuario").disabled = true;
          document.getElementById("codigo").disabled = true;
          document.querySelector(".btn").disabled = true;
        }
      }
    });
  </script>
</body>
</html>
